<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employer sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/employer-sign-style/employer-sign-up.css">
</head>

<body>
    <section class="sign up">
        <div class="row">
            <div class="col-md-6">
                <div class="leftside">

                </div>
            </div>
            <div class="col-md-6">
                <div class="rightside d-flex">
                    <div class="form-container">
                        <div class="form-box pl-5">
                            <div class="header">
                                <h4>Welcome to TalentPool</h4>
                                <p class="text-muted">Let's get your account setup so you can have access to a great
                                    pool of talent.</p>
                            </div>
                            <form>
                                <div class="form-row">
                                    <div class="col form-group">
                                        <label>Organization Name</label>
                                        <input type="text" placeholder="John Doe" class="form-control" style="width: 569.23px;
                                        height: 56px; border-radius: 5px;">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col form-group">
                                        <label>Email</label>
                                        <input type="text" placeholder="example@gmail.com" class="form-control" style="width: 273.67px;
                                        height: 56px; border-radius: 5px;">
                                    </div>
                                    <div class="col form-group">
                                        <label>Sign up as</label>
                                        <select id="inputState" class="form-control" style="width: 279px;
                                        height: 58px; border-radius: 5px;">
                                            <option class="default1">--select--</option>
                                            <option>Choose</option>
                                            <option>Choose</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col form-group">
                                        <label>Password</label>
                                        <input type="text" placeholder="atleast 8 characters" class="form-control"
                                            style="width: 275.54px;
                                        height: 56px; border-radius: 5px">
                                    </div>
                                    <div class="col form-group">
                                        <label>Confirm Password</label>
                                        <input type="text" placeholder="atleast 8 characters" class="form-control"
                                            style="width: 275px;
                                        height: 56px; border-radius: 5px">
                                    </div>
                                </div>

                                <div class="form-check mt-3">
                                    <input type="checkbox" class="form-check-input" style="width: 28px;
                                    height: 28px;">
                                    <label class="form-check-label mt-2">Yes, I want to recieve TalentPool
                                        emails</label>
                                </div>

                                <div class="form-check mt-3">
                                    <input type="checkbox" class="form-check-input" style="width: 28px;
                                    height: 28px;">
                                    <label class="form-check-label mt-2">I agree to the <a href="">Terms and
                                            policy</a></label>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-block pt-2 mt-5 text-center" type="submit"
                                        style="background-color: #00AEFF;">Sign
                                        Up</button>
                                </div>
                                <div class="form-group mt-3 text-center">
                                    <span class="text-muted wor">OR</span>
                                </div>
                                <div class="form-row text-center">
                                    <div class="col mt-3 ">
                                        <a href="" class="btn btn-social btn-facebook text-center pt-3">
                                            <i class="fa fa-facebook pr-2"></i>Sign up
                                            with Facebook
                                        </a>
                                    </div>
                                    <div class="col mt-3">
                                        <a href="" class="btn btn-social btn-google text-center pt-3">
                                            <i class="fa fa-google pr-2"></i>Sign up
                                            using Google
                                        </a>
                                    </div>
                                </div>
                                <div class="text-center mt-5 acct">Have an account? <a
                                        href="./employer-sign-in.html">Log in</a></div>
                        </div>
                    </div>

                </div>
                </form>
            </div>
        </div>

        </div>
        </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
